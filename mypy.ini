[mypy]
python_version = 3.13
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
exclude = tests/

# Specific module configurations
[mypy-httpx]
ignore_missing_imports = true

[mypy-nest_asyncio]
ignore_missing_imports = true

[mypy-mcp.*]
ignore_missing_imports = true

[mypy-streamlit]
ignore_missing_imports = true

[mypy-pytest]
ignore_missing_imports = true

[mypy-weather_mcp.*]
disallow_untyped_defs = true
warn_return_any = true

[mypy-client.*]
disallow_untyped_defs = true
warn_return_any = true